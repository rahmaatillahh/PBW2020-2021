<!DOCTYPE html>
<html>
	<head>
		<title>Belajar Javascript Part 3 : Mengenal Variabel Pada Javascript</title>

	<link rel="dns-prefetch" href="//fonts.googleapis.com" />
<link rel="dns-prefetch" href="//fonts.gstatic.com" />
<link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Open Sans:400,500,600,700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans:400,500,600,700&display=swap" media="print" onload="this.media='all'">
</head>
	<body data-rsssl=1>
		<h1>Belajar Javascript Part 3 : Mengenal Variabel Pada Javascript</h1>
		<h2>www.malasngoding.com</h2>

		<div id="nama"></div>	
		<div id="alamat"></div>	
		
		<script>
			var nama = "Malas Ngoding";
			var alamat = "Jakarta";
			document.getElementById("nama").innerHTML = nama;
			document.getElementById("alamat").innerHTML = alamat;
		</script>
	</body>
</html>
