<!DOCTYPE html>
<html>
<head>
	<title>Belajar Javascript Part 5 : Mengenal Tipe Data Pada Javascript</title>
<link rel="dns-prefetch" href="//fonts.googleapis.com" />
<link rel="dns-prefetch" href="//fonts.gstatic.com" />
<link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Open Sans:400,500,600,700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans:400,500,600,700&display=swap" media="print" onload="this.media='all'">
</head>
<body data-rsssl=1>
	<h1>Tipe Data Object Pada Javascript</h1>
	<h2>www.malasngoding.com</h2>

	<!-- id hasil -->
	<div id="hasil"></div>

	<script>
		// tipe data object		
		var manusia = {
		    nama : "malas ngoding",
		    alamat  : "Jakarta",
		    umur       : 30,
		    pekerjaan  : "facebooker"
		};

		// menampilkan tipe data object pada element id hasil
		document.getElementById("hasil").innerHTML = manusia.nama + " tinggal di " + manusia.alamat + " .dia sekarang berumur"+ manusia.umur +" dan bekerja sebagai " + manusia.pekerjaan;
	</script>
</body>
</html>
